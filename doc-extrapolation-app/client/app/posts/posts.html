<div>This is the posts view, preview of all PUBLISHED posts. Eventually.</div>
<div>For now, this will show any posts that are submitted.</div>

<div class='container'>
      <div class='row'>
        <section ng-repeat="post in $ctrl.allPosts"
                 class='col-md-10 col-md-offset-1 well adjContent'>

          <img class='col-md-3 resize'
               ng-src='{{ post.image_1 }}'
               />
            <h4 class='col-md-4 adjContent'>
              <a href='/posts/{{ post._id }}'>{{ post.title }}</a>
            </h4>
            <p class='col-md-4 adjContent'>Author: Add functionality later.</p>
            <p class='col-md-4 adjContent'>{{ post.synopsis }}</p>
            <p class='col-md-4 adjContent'>{{ post.created_at | date:'medium' }}</p>
</div>
