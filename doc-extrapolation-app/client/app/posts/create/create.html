<h3>This is the create posts view.</h3>


{{ $ctrl.message }}
<button class="btn btn-success adjTopMargin"
        ng-click="$ctrl.submit()">
        Submit
</button>

<form name="post_form"
      novalidate >
  <fieldset class="form-group">
    <label name="title">Give your post a title!</label>
    <input type="text"
           placeholder="Title goes here."
           name="title"
           ng-model='$ctrl.post.title' /><br /><br />
    <label name="introduce">Introduce the doc that you didn't like.</label>
    <textarea type="text"
              name="synopsis"
              class="form-control"
              rows="5"
              placeholder="A SHORT synopsis. Please."
              ng-model='$ctrl.post.synopsis'/>
  </fieldset>
    <button type="submit"
            class="btn btn-success adjTopMargin"
            ng-click="$ctrl.submit()">
            Submit
    </button>
</form>
